<body>
    <!-- navbar -->
    <nav>
        <div class="flex justify-center items-center p-3 md:p-5 ">
            <div class="text-xl md:text-3xl font-bold  ">Weather App</div>

        </div>


    </nav>
    <hr class="mx-10 md:mx-40 ">
    <!-- main content -->
    <main>
        <section class="grid justify-center items-center">
            <div class="grid justify-center md:flex items-center gap-3  my-5 ">
                <div class="flex bg-gray-100 p-4  space-x-4 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>

                    <input id="city" class="bg-gray-100 outline-none" type="text" placeholder="Enter your location" />
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 opacity-30" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>

                <div id="getWeather"
                    class="btn btn-outline  bg-indigo-600 py-3 px-5 text-white font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer">
                    <span>Search</span>
                </div>
            </div>
            <div id="error" class="hidden text-[#FF0000] capitalize
            my-6 text-center"></div>
            <!-- Today's Weather Display -->
            <div id="todayWeather" class="flex justify-center "> </div>
            <!-- next 3day data -->
            <div class="flex justify-center">
                <div  class="py-4 w-2/3 flex justify-between items-center gap-3">
                    <h1 class=" text-green-500 text-center text-xl">Next 3 days</h1>
                    <div id="Filterdiv" class="flex items-center gap-2">
                        <label for="weatherFilter" class="text-xl text-center">Filter</label>
                        <select id="weatherFilter" class="mt-2 border rounded p-3 w-full">
                            <option value="all" selected>All</option>
                            <option value="sunny">Sunny</option>
                            <option value="cloudy">Cloudy</option>
                            <option value="rain">Rain</option>
                            <option value="clear">Clear</option>
                        </select>
                    </div>


                </div>
            </div>
            <div id="errordata" class="hidden text-[#FF0000] capitalize
            my-6 text-center"></div>
            <div class="flex justify-center items-center">
                <div class="  my-6 flex justify-center items-center">
                    <div id="nextDays" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

                                </div>
                            </div>

                        </div>

                    </div> -->
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="utility.js"></script>

</body>
